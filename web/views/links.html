<form name="linkForm" class="loginForm">
    <div class="row center">
        <div class="col-md-2 vertical-center">Url:</div>
        <div class="col-md-10">
            <input type="text" name="input" ng-model="link.url" ng-pattern="patterns.url" id="url"/>
        </div>
    </div>
    <div class="row center">
        <div class="col-md-2 vertical-center">Alias:</div>
        <div class="col-md-10">
            <input type="text" name="input" ng-model="link.alias" ng-pattern="patterns.alias" id="alias"/>
        </div>
    </div>
    <div class="row width-20 center">
        <button type="submit" class="btn bth-default" ng-click="submit()">Add link</button>
        <button type="button" class="btn bth-default" ng-click="clear()">Clear</button>
    </div>
</form>
<div class="row" ng-repeat="l in links">
    <div class="col-md-8 vertical-center">
        <a href="{{l.url}}" target="_blank" ng-click="click(l)">{{l.alias}}</a>
    </div>
    <div class="col-md-4 vertical-center">
        {{l.clicks}}
    </div>
</div>
